<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Consulta tu Local de Votación
    y si eres Miembro de Mesa</title>
</head>
<body>
    <div class="container">
        <div class="col">
            <h1 class="col_welcon">Bienvenido(A)</h1>
            <span class="type col_lbl" >No es miembro de mesa</span>
            <span class="col_lbl">Nombres:</span>
            <span class="name col_lbl"></span>
            <span class="col_lbl">Apellidos:</span>
            <span class="lastname col_lbl"></span>
            <span class="col_lbl">Dni:</span>
            <span class="dni col_lbl"></span>

            <a href="#" class="col_btn col_btn1"><i class="fas fa-laptop"></i>Capacítate</a>
            <a href="#" class="col_btn col_btn2"><i class="fas fa-share-alt"></i>Comparte</a>
            <a href="#" class="col_btn col_btn2"> <i class="fas fa-print"></i>Imprime</a>

        </div>

        <div class="col">
                <span class="region col_lbl"></span>

                <span class="col_lbl">Tipo de voto:</span>
                <span class="col_lbl type_voto">CONVENCIONAL</span>
                
                <span class="col_lbl">N° de Mesa de Sufragio:</span>
                <span class="num_order col_lbl">N° de Orden: </span>

                <span class="col_lbl">Local de Votación</span>
                <span class="local col_lbl"></span>

                <span class="col_lbl">Dirección:</span>
                <span class="address col_lbl"></span>

                <span class="col_lbl">Referencia:</span>
                <span class="reference col_lbl"></span>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
